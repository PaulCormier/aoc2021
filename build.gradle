plugins {
    id 'java'
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
    jcenter()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.11',
                   'org.apache.commons:commons-math3:3.6.1',
                   'org.apache.commons:commons-collections4:4.4'
}

